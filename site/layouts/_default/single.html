<!doctype html>
<html lang="en">
  <head>
    {{ partial "header" . }}
  </head>
  <body>
    {{ partial "skippy" . }}

    {{ partial "docs-navbar" . }}

    <header class="py-5 border-bottom bg-primary">
      <div class="container pt-md-1 pb-md-4">
        <h1 class="bd-title mt-0 text-light">{{ .Title | markdownify }}</h1>
        <p class="bd-lead text-light">{{ .Page.Params.Description | markdownify }}</p>
      </div>
    </header>

    <main class="bd-content py-5" id="content">
      <div class="container">
        {{ .Content }}
      </div>
    </main>

    {{ partial "footer" . }}
    {{ partial "scripts" . }}
  </body>
</html>
